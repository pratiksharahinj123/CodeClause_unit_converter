<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
</head>

<body>
    <div class="container">
        <img src="b2.png" style="width:100%;">
        <div class="content">
            <h2>Metric Unit Converter</h2><br>
            <p><u>Note:</u> It includes meter, kilometer,centimeter, gram and kilogram.</p><br>
            <label>Enter Your Unit to convert:</label><br>
            <input type="number" id="num">
            <select id="unit">
                <option>cm</option>
                <option>km</option>
                <option>m</option>
                <option>gram</option>
                <option>kg</option>
            </select><br><br>
            <label>Choose a unit to convert into:</label>
            <select id="to_unit">
                <option>cm</option>
                <option>km</option>
                <option>m</option>
                <option>gram</option>
                <option>kg</option>
            </select><br><br>
            <button type="submit" id="button" onclick=cal()>Convert</button>
            <p id="para"></p>
        </div>
    </div>
</body>

</html>
